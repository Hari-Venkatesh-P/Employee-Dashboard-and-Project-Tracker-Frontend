<app-navbar></app-navbar>
<div class="formBorder">
    <form [formGroup]="employeeForm" class="container" (ngSubmit)="createEmployee()">
        <div class="form-group" >
            <label for="exampleInputEmail1"><b>Employee ID</b></label>
            <input  class="form-control"  formControlName="id" name="id" value="{{maxEmpID}}"  readonly>
        </div>
        <div class="form-group invalid" [ngClass]="{'has-error' : employeeForm.get('name').touched}">
            <label for="exampleInputEmail1"><b>Employee Name</b></label>
            <input type="text"  formControlName="name" class="form-control" name="name" >
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1"><b>Employee Email</b></label>
          <input type="text"  class="form-control" formControlName="email" name="email" >
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1"><b>Employee Mobile</b></label>
            <input type="text"  class="form-control" formControlName="mobile" name="mobile" >
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1"><b>Employee Gender</b></label>
          <div class="form-check">
              <input  class="form-check-input" type="radio" name="gender" formControlName="gender" id="gridRadios1" value="Male" checked>
              <label class="form-check-label" for="gridRadios1">
                Male &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
              </label> 
              <input  class="form-check-input" type="radio" name="gender" formControlName="gender" id="gridRadios1" value="Female" checked>
              <label class="form-check-label" for="gridRadios1">
                Female 
              </label>
            </div>
            <div class="form-check">
              
            </div>
          </div>
        <div class="form-group">
            <label for="exampleInputEmail1"><b>Employee Type</b></label>
            <div class="form-check">
                <input  class="form-check-input" type="radio" name="type" formControlName="type" id="gridRadios1" value="Internship" checked>
                <label class="form-check-label" for="gridRadios1">
                  Internship 
                </label>
              </div>
              <div class="form-check">
                <input  class="form-check-input" type="radio" name="type"   formControlName="type" id="gridRadios1" value="Part Time Employee">
                <label class="form-check-label" for="gridRadios1">
                  Part Time Employee
                </label>
              </div>
              <div class="form-check">
                <input  class="form-check-input" type="radio" name="type"  formControlName="type" id="gridRadios1" value="Full Time Employee">
                <label class="form-check-label" for="gridRadios1">
                  Full Time Employee
                </label>
              </div>
        </div>
        <div class="form-group">
            <label for="disabledSelect"><b>Employee Department</b></label>
            <select name="department" class="form-control" formControlName="department" required>
              <option>Developer</option>
              <option>Tester</option>
              <option>Assure</option>
              <option>Sales</option>
            </select>
          </div>
        <div class="centerAlign"><button type="submit" class="btn btn-dark">Submit</button></div>
    </form>
</div>
