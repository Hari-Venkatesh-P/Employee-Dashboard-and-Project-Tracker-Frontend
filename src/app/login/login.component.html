<app-navbar></app-navbar>
<div class="centerAlign">
    <button type="button" class="btn btn-dark" data-toggle="modal" data-target="#login">
        LOGIN
    </button>
</div>

<div class="modal fade" id="login" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalCenterTitle">ENTER YOUR CREDENTIALS : </h5>
        </div>
        <div class="modal-body">
            <form>
                <div class="form-group">
                  <label for="exampleInputEmail1"><b>User Id :</b></label>
                  <input type="email" [(ngModel)]="userid"  class="form-control" id="exampleInputEmail1" name="id" aria-describedby="emailHelp">
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1"><b>Password :</b></label>
                  <input type="password" [(ngModel)]="password" class="form-control"  name="password" id="exampleInputPassword1">
                </div>    
            </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Exit</button>
          <button type="button" class="btn btn-dark" data-dismiss="modal" (click)="validateTokens()">Sign In</button>
        </div>
      </div>
    </div>
  </div>
